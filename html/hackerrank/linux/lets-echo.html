        <h4># Output</h4>

        <ul>
            <li>HELLO</li>
        </ul>

        <h4># Solution</h4>

        <pre>
            <code>
  echo Hello</code>
        </pre>

        <pre>
            <code>
  message='HELLO'
  echo "$message"       </code>
